<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be my Lati?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #fff1f2 0%, #fee2e2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }
        
        .proposal-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
        }
        
        .hearts {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .heart {
            color: #f43f5e;
            font-size: 30px;
            margin: 0 5px;
        }
        
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 25px;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 35px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        
        .btn-yes {
            background-color: #f43f5e;
            color: white;
            box-shadow: 0 4px 15px rgba(244, 63, 94, 0.3);
        }
        
        .btn-yes:hover {
            background-color: #e11d48;
            transform: scale(1.05);
        }
        
        .btn-no {
            background-color: #e5e7eb;
            color: #4b5563;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-out;
        }
        
        .btn-no:hover {
            background-color: #d1d5db;
        }
        
        .answer-screen {
            display: none;
            text-align: center;
        }
        
        .answer-screen h1 {
            color: #f43f5e;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .answer-screen p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        
        .big-heart {
            color: #f43f5e;
            font-size: 100px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @media (max-width: 600px) {
            .proposal-card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="proposal-card" id="proposal">
        <div class="hearts">
            <div class="heart">‚ù§Ô∏è</div>
            <div class="heart">‚ù§Ô∏è</div>
            <div class="heart">‚ù§Ô∏è</div>
            <div class="heart">‚ù§Ô∏è</div>
            <div class="heart">‚ù§Ô∏è</div>
        </div>
        
        <h1>Will You Be My Lati?</h1>
        
        <p>Every moment with you has been a blessing. I can't imagine spending the rest of my life with anyone else.</p>
        
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">Yes</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
    </div>
    
    <div class="proposal-card answer-screen" id="answer">
        <h1>She Said Yes! üíç</h1>
        <p>Thank you for making me the happiest person alive! I love you so much!</p>
        <div class="big-heart">‚ù§Ô∏è</div>
    </div>
    
    <script>
        // Get elements
        const proposal = document.getElementById('proposal');
        const answer = document.getElementById('answer');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        
        // Function to handle mouse movement near the No button
        noBtn.addEventListener('mousemove', function(e) {
            const rect = noBtn.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Calculate distance from cursor to button center
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const distance = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));
            
            // If cursor is close to the button, move it away
            if (distance < 100) {
                // Calculate new random position within viewport
                const maxX = window.innerWidth - noBtn.offsetWidth;
                const maxY = window.innerHeight - noBtn.offsetHeight;
                const newX = Math.random() * maxX;
                const newY = Math.random() * maxY;
                
                noBtn.style.position = 'fixed';
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        });
        
        // Function to handle Yes button click
        yesBtn.addEventListener('click', function() {
            proposal.style.display = 'none';
            answer.style.display = 'block';
            
            // Create confetti effect
            createConfetti();
        });
        
        // Function to create confetti
        function createConfetti() {
            const colors = ['#ff0000', '#ff69b4', '#ff1493', '#ff007f', '#ff69b4'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -20 + 'px';
                confetti.style.opacity = Math.random() + 0.5;
                confetti.style.zIndex = '1000';
                
                document.body.appendChild(confetti);
                
                // Animate confetti
                const animationDuration = Math.random() * 3 + 2;
                confetti.style.animation = `fall ${animationDuration}s linear forwards`;
                
                // Create keyframes for falling animation
                const keyframes = `
                    @keyframes fall {
                        to {
                            transform: translateY(${window.innerHeight + 20}px) rotate(${Math.random() * 360}deg);
                            opacity: 0;
                        }
                    }
                `;
                
                // Add keyframes to document
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                    style.remove();
                }, animationDuration * 1000);
            }
        }
    </script>
</body>
</html>
